
<div class="container">
    <div class="row">
        <div class="col-md-10 mx-center">
            <h2>Rénitialiser votre mot de passe</h2>

            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-5">
                        <div *ngIf="isUpdating">
                            <app-sage-spinner></app-sage-spinner>
                            <p class="mt-3">
                                Veuiller patienter...
                            </p>
                        </div>
                        <div *ngIf="hasError">
                            <p class="alert alert-danger">
                                {{ errorMessage }}
                            </p>
                        </div>

                        <div *ngIf="hasSuccess">
                            <p class="alert alert-success">
                                Email envoyé...
                            </p>
                        </div>
                        <form [formGroup]="resetPasswordForm" class="mt-5" (ngSubmit)="onSubmit()">

                            <div class="form-group">
                                <label for="email">Adresse email</label>
                                    <input 
                                        type="email" 
                                        id="email" 
                                        class="form-control" 
                                        formControlName="email" aria-describedby="emailHelp" placeholder="addresse email du compte">
                                
                                <ul *ngIf="resetPasswordForm.get('email').invalid && (resetPasswordForm.get('email').dirty || resetPasswordForm.get('email').touched)"
                                    class="alert alert-danger mt-3">
                                        <li>email invalide</li>
                                        <li *ngIf="resetPasswordForm.get('email').errors.required">
                                             Email est requis
                                        </li>
                                </ul>
                                
                            </div>
                            <div class="form-group mt-5">
                                <button class="submit-btn" type="submit" [disabled]="resetPasswordForm.invalid" >Rénitialiser</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
