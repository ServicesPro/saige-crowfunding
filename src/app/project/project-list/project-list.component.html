

    <div id="top-title">

                            <h2>INDUSTRIELS</h2>

                    </div>

                    <div class="row">
                        <div class="col-md-12 text-right">

                        </div>


                        <div class="row mt-5">

                            <div class="col-md-4 mt-4"  *ngFor="let project of projectItems">

                        </div>


                    </div>
