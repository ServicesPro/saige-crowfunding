<div id="data-container">

    <div class="container mt-5"  >

        <div class="row mt-5">
            <div class="col-md-6 pl-0">
                <h2>Mon Profil</h2>
            </div>
            <div class="col-md-6 pl-0 text-center" *ngIf="isUpdating">
                <app-sage-spinner></app-sage-spinner>
                <p class="mt-3">
                    Veuillez patienter
                </p>
            </div>
        </div>
    
        <div class="row mt-5">
            <div class="col-md-4">
                <img *ngIf="user.photo_url" src="{{ user.photo_url }}" width="100" height="100" style="border-radius: 50%;"/>
                <img *ngIf="!user.photo_url"  src="assets/img/no-camera.svg" width="100" height="100" />
                <h2>{{ user.name }}</h2>
                <p>
                    {{ user.email }}
                </p>
    
                <div class="form-group mt-5">
                    <label>Mettre à jour l'image de profil</label>
                    <input 
                        type="file"
                        accept=".jpg, .png, .jpeg"
                        (change) = "handleFileUserProfile($event)"
                        class="form-control" />
                        <button (click)=" onSaveUserProfileImage()" class="btn btn-success">Modifier</button>
                </div>
                
            </div>
    
    
            <div class="col-md-8">
                <div class="container-fluid">
                    <div class="row mt-1">
                        <div class="col-md-6">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-md-2">
                                        <img src="assets/img/key.svg" width="40" />
                                    </div>
                                    <div class="col-md-auto my-auto">
                                        <a (click)="changePassword()" style="cursor: pointer;"> Changer mot de passe</a>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                        <div class="col-md-6">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-md-2">
                                        <img src="assets/img/mail_icon.svg" width="40" />
                                    </div>
                                    <div class="col-md-auto my-auto">
                                        <a (click)="changeEmail()" style="cursor: pointer;">Changer mon email</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
    
                    <div class="row mt-5">
                        <div class="col-md-6">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="form-group">
                                        <label>Nom Complet</label>
                                        <input 
                                            type="text"
                                            [(ngModel)]="userName"
                                            class="form-control"/>
                                        <button (click)="onSaveUserName()" class="global-save-button">Enregistrer</button>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                        <div class="col-md-6">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="form-group">
                                        <label>Téléphone</label>
                                        <input 
                                            type="text"
                                            [(ngModel)]="userPhone"
                                            class="form-control"/>
                                        <button (click)="onSaveUserPhone()" class="global-save-button">Enregistrer</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
    
    
                    <div class="row mt-5">
                        <div class="col-md-6">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="form-group">
                                        <label>Date de naissace</label>
                                        <input 
                                            type="date"
                                            [(ngModel)]="userBirthday"
                                            class="form-control"/>
                                        <button (click)="onSaveUserBirthday()" class="global-save-button">Enregistrer</button>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                        <div class="col-md-6">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="form-group">
                                        <label>Addresse</label>
                                        <input 
                                            type="text"
                                            [(ngModel)]="userAddress"
                                            class="form-control"/>
                                        <button (click)="onSaveUserAddress()" class="global-save-button">Enregistrer</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
    
    
                </div>
            </div>
    
            
    
            <div class="col-md-4">
               
            </div>
    
    
            
            
        </div>
        
    </div>


    
</div>
