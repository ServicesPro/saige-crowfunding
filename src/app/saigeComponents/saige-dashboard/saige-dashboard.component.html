<div  #openDashboard id="open-dashboard" style="display: none;">
    <img #openDashboardImage id="open-dashboard-image" src="assets/img/dashboard/dashboard.svg" height="25" width="25">
</div>
<app-saige-second-header></app-saige-second-header>
<div #dashboard id="dashboard">
    <div #dashboardMenu id="dashboard-menu">
        <div id="dashboard-menu-header">
            
        </div>
        <span #menuItem class="menu-item" (click)=" onNavigateToProfile()">
            <img src="assets/img/dashboard/profile-user.svg" width="25" height="25">
            <span class="menu-item-text">Profil</span></span>
        <span #menuItem class="menu-item" (click)="onNavigateToProjects()">
            <img src="assets/img/dashboard/layers.svg" width="25" height="25">
        <span class="menu-item-text">Mes Projets</span></span>
        <span #menuItem class="menu-item" (click)="onNavigateToProjects()">
            <img src="assets/img/dashboard/bell.svg" width="25" height="25">
        <span class="menu-item-text">Notifications</span></span>

        <span #menuItem class="menu-item" (click)="onNavigateToPrivateProjects()">
           
            <svg width="25" height="25" viewBox="0 0 16 16" class="bi bi-file-lock" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M4 0h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2zm0 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H4z"/>
                <path fill-rule="evenodd" d="M8 5a1 1 0 0 0-1 1v1h2V6a1 1 0 0 0-1-1zm2 2.076V6a2 2 0 1 0-4 0v1.076c-.54.166-1 .597-1 1.224v2.4c0 .816.781 1.3 1.5 1.3h3c.719 0 1.5-.484 1.5-1.3V8.3c0-.627-.46-1.058-1-1.224zM6.105 8.125C6.02 8.193 6 8.258 6 8.3v2.4c0 .042.02.107.105.175A.637.637 0 0 0 6.5 11h3a.64.64 0 0 0 .395-.125c.085-.068.105-.133.105-.175V8.3c0-.042-.02-.107-.105-.175A.637.637 0 0 0 9.5 8h-3a.637.637 0 0 0-.395.125z"/>
              </svg>
        <span class="menu-item-text">Projets d'états</span></span>

        <hr/>
        <span #menuItem class="menu-item" *ngIf="isAdmin" (click)="onNavigateToAdmin()">
            <img src="assets/img/dashboard/admin.svg" width="25" height="25">
        <span class="menu-item-text">Admin</span></span>
        <span #menuItem class="menu-item" *ngIf="isManager" (click)="onNavigateToManager()">
            <img src="assets/img/dashboard/manager.svg" width="25" height="25">
        <span class="menu-item-text">Management</span></span>
    </div>



    <div #dashboardContent id="dashboard-content">

        <div class="container mt-5"  *ngIf="!userVerified" >


            <!-- Verification status  -->
            <div class="row mt-5" >
                <div class="col-md-12">
                    <h2>Vérification d'email</h2>
                    <div  *ngIf="isSentingVerificationEmail" class="text-center mt-5">
                        <app-sage-spinner></app-sage-spinner>

                        <p class="mt-5">
                            Envoi en cours
                        </p>
                    </div>
                    
                    <button id="sendVerificationEmailButton" (click)="sendVerificationEmail()" *ngIf="!verificationEmailSent" >Envoyer un mail de vérification</button>
                    <p class="alert alert-success mt-5" *ngIf="verificationEmailSent">
                        Email de confirmation envoyé
                    </p>

                    <p class="alert alert-info mt-5" *ngIf="verificationEmailSent">
                        Recharger la page une fois votre email conformé
                    </p>

                    <p class="alert alert-danger" *ngIf="verificationEmailSentError">
                        Une erreur s'est produite
                    </p>
                    <hr/>
                </div>
            </div>
        </div>

        <router-outlet name="userDashboard" *ngIf="userVerified"></router-outlet>
        
        
    </div>
</div>
